<!-- public/partials/foto.html -->

<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<form novalidate name="formulario" class="row"  ng-submit="subMeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required> 
            <spam ng-show="formulario.titulo.$error.required" class = "form-controll alert-danger"> 
                Titulo obrigatorio
            </spam>   
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control" required>
             <spam ng-show="formulario.titulo.$error.required" class = "form-controll alert-danger"> 
                Url obrigatorio
            </spam>  
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
            </textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
         <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulos="{{foto.titulo}}"></minha-foto>
    </div>
</form>
