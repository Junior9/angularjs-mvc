<!-- public/partials/foto.html -->

<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row"  ng-submit="subMeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">  
            
            <spam ng-show="formulario.$submitted && formulario.titulo.$error.required" class = "form-controll alert-danger"> 
                Titulo obrigatorio
            </spam>   
            <spam ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class = "form-controll alert-danger"> 
                No maximo 20 caracteres 
            </spam>   
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control" required>
             <spam ng-show="formulario.$submitted && formulario.url.$error.required" class = "form-controll alert-danger"> 
                Url obrigatorio
            </spam>  
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
            </textarea>
        </div>

        <div class="form-group">
            <label>Grupo</label>
            <select name="grupo" class="form-control" ng-model="foto.grupo" 
                    ng-controller="GruposController" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" required>
                <option value=""> Selecione um grupo</option>
                
            </select>
             <spam ng-show="formulario.$submitted && formulario.grupo.$error.required" class = "form-controll alert-danger"> 
                Grupo obrigatorio
            </spam>

        </div>


        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/fotos" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulos="{{foto.titulo}}"></minha-foto>
    </div>
</form>
